<!doctype html>
<html lang="en">
  <head>
    <title>kyfo's bootstrap sample</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Raleway&display=swap" rel="stylesheet">
          
    <style>
      div.container{
        font-family: 'Raleway', sans-serif;
      }
      div.col{
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
        background-color: DarkSeaGreen;
      }
      .intro{
        text-align: center;
      }
      h1.kyfo{
         font-family: 'Goblin One', cursive;
      }
      @include media-breakpoint-up(xl){
        .col-xl{
          border: 15px solid green;
          padding: 50px;
          margin: 20px;
          background-color: DarkSeaGreen;
        }
      }
      @include media-breakpoint-up(lg){
        .col-lg{
          border: 15px solid purple;
          padding: 50px;
          margin: 20px;
          background-color: DarkOrchid;
        }
      }      
      @include media-breakpoint-up(md){
        .col-md{
          border: 15px solid orange;
          padding: 50px;
          margin: 20px;
          background-color: DarkOrgange;
        }
      }
    </style>
  </head>
  <body>
    <div class=intro>
      <h1 class=kyfo>This is my first responsive website!</h1>
      <h4>Kylin Follenweider<h4>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl">
        </div>
        <div class="col-xl">
          <button class="green" type="button">
            Click to smile!
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
        </div>
        <div class="col-lg">
        </div>
        <div class="col-lg">
        </div>       
      </div>
      <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
        <div class="col-md">
        </div>
      </div>
    </div>  
    <p>
      <ul>
        <li>At least three rows with responsive columns.  At least one of the rows should stack when the browser window width shrinks.</li>
        <li>At least one button as described on Documentation -> Components.
        <li>At least one responsive image.
      </ul>
    </p>

    <button class="green"
        type="button">
    Add to favorites
    </button>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
